<button routerLink="/list">Talent List</button>

<p>Showing merch for {{talent.name}}</p>
<div class="container">
    <div class="row">
      <div class="col" *ngFor="let set of sets">
        <a target="_blank" [href]="set.url">
          <img [src]="set.img_url">
        </a>
      </div>
    </div>
  </div>

  <p *ngIf="noMerchFound">No merch could be found for this character.</p>
