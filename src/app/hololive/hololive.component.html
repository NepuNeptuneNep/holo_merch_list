<input type="text" [value]="filter | async" (input)="filter.next(getValue($event))" placeholder="Search for talent">
<div class="gallery">
  <div *ngFor="let talent of filtered_talent_list | async">
    <a routerLink="/{{ talent.talent_string }}">
      <img [src]="talent.preview_img" style="height: 200px; width: 200px" />
    </a>
  </div>
</div>
